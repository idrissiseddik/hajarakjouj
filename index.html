<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de Visite Responsive</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1887f 0%, #8d6e63 50%, #5d4037 100%);
      padding: 20px;
    }

    .carte-container {
      width: 100%;
      height: 100%;
      max-width: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carte {
      background: rgba(255, 248, 240, 0.95);
      border-radius: 20px;
      width: 100%;
      height: 100%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      color: #333;
      position: relative;
      overflow-y: auto;
    }

    .carte-content {
      margin: auto;
      width: 100%;
    }

    .icon-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-icon {
      font-size: 60px;
      color: #5d4037;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #5d4037;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #6d4c41;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #4e342e;
      margin-bottom: 10px;
    }

    h4 {
      font-size: 1rem;
      font-weight: 400;
      color: #6d4c41;
      margin-bottom: 20px;
    }

    p, a {
      font-size: 0.9rem;
      margin: 8px 0;
    }

    a {
      color: #5d4037;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      color: #3e2723;
      text-decoration: underline;
    }

    .contact-lines {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      width: 100%;
    }

    .contact-lines div {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #4e342e;
    }

    .contact-label {
      font-weight: 600;
      min-width: 40px;
      text-align: right;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .contact-icons a {
      font-size: 30px;
      color: #5d4037;
      transition: transform 0.3s;
    }

    .contact-icons a:hover {
      color: #3e2723;
      transform: scale(1.2);
    }

    @media (max-width: 400px) {
      .carte {
        padding: 20px 15px;
      }
      
      .icon-container {
        width: 80px;
        height: 80px;
      }
      
      .card-icon {
        font-size: 40px;
      }
      
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.2rem; }
      h3 { font-size: 1rem; }
      h4 { font-size: 0.9rem; }
      
      .contact-lines div {
        font-size: 0.8rem;
      }
      
      .contact-label {
        min-width: 35px;
      }
      
      .contact-icons a {
        font-size: 25px;
      }
    }

    @media (max-height: 500px) {
      .carte {
        max-height: 95vh;
        padding: 15px;
      }
      
      .icon-container {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
      }
      
      h1 { font-size: 1.5rem; margin-bottom: 5px; }
      h2 { font-size: 1.2rem; margin-bottom: 5px; }
      h3 { font-size: 1rem; margin-bottom: 5px; }
      h4 { font-size: 0.9rem; margin-bottom: 10px; }
      
      .contact-lines {
        margin: 10px 0;
        gap: 5px;
      }
    }
  </style>
</head>
<body>

    </div>

</body>
</html>
