<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de Visite Plein Écran Stylisée</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #a1887f; /* beige foncé */
      overflow: hidden;
    }

    .carte {
      background: linear-gradient(to bottom right, #fff8f0, #f2e6da);
      border-radius: 25px;
      width: 95vw;
      max-width: 500px;
      height: 95vh; /* occupe presque toute la hauteur */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 1s ease-out;
      color: #333;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: scale(0.95);}
      100% {opacity: 1; transform: scale(1);}
    }

    .carte img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #8d6e63;
      margin-bottom: 20px;
      transition: transform 0.5s;
    }

    .carte img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #5d4037;
      margin-bottom: 5px;
    }

    h3 {
      font-size: 1.3rem;
      font-weight: 500;
      color: #6d4c41;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #4e342e;
      margin-bottom: 5px;
    }

    h4 {
      font-size: 1rem;
      font-weight: 400;
      color: #6d4c41;
      margin-bottom: 15px;
    }

    p, a {
      font-size: 1rem;
      margin: 5px 0;
    }

    a {
      color: #5d4037;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #3e2723;
      text-decoration: underline;
    }

    .contact-lines {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      margin: 20px 0;
      width: 100%;
      padding-left: 40px;
    }

    .contact-lines div {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      color: #4e342e;
    }

    .contact-lines div span {
      font-weight: 600;
      width: 50px;
      text-align: left;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .contact-icons i {
      font-size: 35px;
      color: #5d4037;
      transition: transform 0.3s, color 0.3s;
      cursor: pointer;
    }

    .contact-icons i:hover {
      color: #3e2723;
      transform: scale(1.3) rotate(10deg);
    }

    @media (max-width: 600px) {
      .carte img { width: 130px; height: 130px; }
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.3rem; }
      h3 { font-size: 1rem; }
      h4 { font-size: 0.9rem; }
      p, a { font-size: 0.9rem; }
      .contact-icons i { font-size: 28px; }
      .contact-lines div { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
